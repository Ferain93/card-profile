<!DOCTYPE html>
<html lang="es" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">
    <title>Card profile</title>
  </head>
  <body>
  <!-- partial:index.partial.html -->
    <div class="wrapper">
      
      <div class="pattern pattern-top">
        <img src="images/bg-pattern-top.svg" alt="Imagen circular del fondo Pattern top">
      </div>         
    
      <div class="pattern pattern-bottom">      
        <img src="images/bg-pattern-bottom.svg" alt="Imagen circular del fondo Pattern bottom">
      </div>  

      <main class="main">
        
        <div class="hero"></div>        

        <section class="content">
          <figure class="profile-item__img">   
            <img src="images/profile.jpg" alt="Imagen del Usuario">
          </figure>
          <article class="content-profile"> 
            <h2 class="name">Victor Crest</h2>
            <h3 class="age">26</h3>  
          </article>
          <span class="city">London</span>
        </section>

        <section class="content">
          <article class="content-statistics">
            <ul class="statistics-list">
              <li class="content-statistics__item">
                <div class="num">80k</div>
                <div class="title" >Followers</div>
              </li>
              <li class="content-statistics__item">
                <div class="num">803K</div> 
                <div class="title" >Likes</div>
              </li>
              <li class="content-statistics__item">
                <div class="num">1.4K</div>
                <div class="title" >Photos</div>
              </li>
            </ul>
          </article>
        </section> 

      </main>
    </div>
    <!-- partial -->
  </body>
</html>
