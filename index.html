<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Card profile</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
    <div class="circulo_1"></div>      
    <main class="main">
      <section class="content">
        <div class="hero"></div>
        <figure class="profile-item__img">   
          <img src="https://randomuser.me/api/portraits/lego/1.jpg" alt="Imagen del Usuario">
        </figure>
        <article class="content-profile">
          <h2 class="name">Victor Crest</h2>
          <h3 class="age">26</h3>  
        </article>
        <span class="city">London</span> 
        <article class="content-statistics">
          <ul class="statistics-list">
            <li class="content-statistics__item">
                <div class="title">80k</div>
                <div class="num" >Followers</div>
            </li>
            <li class="content-statistics__item">
                <div class="title">803K</div>
                <div class="num" >Likes</div>
            </li>
            <li class="content-statistics__item">
                <div class="title">1.4K</div>
                <div class="num" >Photos</div>
            </li>
          </ul>
        </article>
      </section>       
    </main>
    <div class="circulo_2"></div>
  </div>
<!-- partial -->
  
</body>
</html>
